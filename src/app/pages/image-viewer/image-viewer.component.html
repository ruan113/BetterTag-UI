<!-- IMAGE SHOW CONTROLLER -->
<div class="inner-body">
    <div class="image-controller">
        <div class="controller-buttons">
            <button type="button" class="btn btn-primary"><i class="fas fa-arrow-left"></i></button>
            <button type="button" [ngClass]="{'btn btn-danger': playing, 'btn btn-success': !playing}">
                <i class="fas fa-play" *ngIf="playing"></i>
                <i class="fas fa-pause" *ngIf="!playing"></i>
            </button>
            <button type="button" class="btn btn-primary"><i class="fas fa-arrow-right"></i></button>
        </div>
    </div>

    <div class="img-wrapper">
        <img src="https://i.imgur.com/CewAwYi.jpg" alt="">
    </div>
</div>
